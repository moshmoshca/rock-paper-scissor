<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!------------------- TITLE ------------------->
    <div class="header-container">
        <div class="header-info">
            <h1 class="game-title">Rock, Paper, Scissor</h1>
            <p class="game-subtitle">Game</p>
        </div>
        <div class="winner">You Won!</div>
    </div>

    <!------------------ GAME -------------------->
    <div class="game-container">
        <div class="user">
            <div class="user-title">
                <h2>Defeat Evil!</h2>
                <p>Pick one to defeat the monster!</p>
            </div>
            <div class="button-container">
                <button class="btn" type="submit">Rock</button>
                <button class="btn" type="submit">Paper</button>
                <button class="btn" type="submit">Scissor</button>
            </div>
        </div>

        <div class="computer">
            <div class="computertitle">
                <h2>Evil Opponent</h2>
                <p class="random-choice">Select</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
