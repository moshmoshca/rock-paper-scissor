<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joti+One&family=Jura:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!------------------- TITLE ------------------->
        <div class="header-container">
            <div class="header-info">
                <h1 class="game-title">Rock, Paper, Scissor</h1>
                <p class="game-subtitle">The Ultimate Battle</p>
            </div>
            <div class="winner-container">
                <p class="winner-mssg">You Won!</p>
            </div>
        </div>
        <!------------------ GAME -------------------->
        <div class="game-container">
            <div class="user">
                <div class="user-title">
                    <h2>Defeat Evil!</h2>
                    <p>Pick a weapon to defeat the monster!</p>
                </div>
                <div class="button-container">
                    <button class="btn" type="submit">Rock</button>
                    <button class="btn" type="submit">Paper</button>
                    <button class="btn" type="submit">Scissor</button>
                </div>
            </div>
            <div class="computer">
                <div class="computer-title">
                    <h2>Evil Opponent</h2>
                    <p class="random-choice">Select</p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
